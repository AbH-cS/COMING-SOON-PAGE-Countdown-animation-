<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMING SOON PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="">
        </header>
        <main>
            <div class="grid">
                <div class="main1">
                    <p>Website is Under Maintenance</p>
                    <h1>We're <span>Launching</span> Soon</h1>
                    <div class="time">
                        <div class="days">
                            <p id="day">24</p>
                            <p class="text">Days</p>
                        </div>
                        <div class="Hours">
                            <p id="hour">10</p>
                            <p class="text">Hours</p>
                        </div>
                        <div class="Minutes">
                            <p id="min">48</p>
                            <p class="text">Minutes</p>
                        </div>
                        <div class="Seconds">
                            <p id="sec">34</p>
                            <p class="text">Seconds</p>
                        </div>
                    </div>
                    <div class="button">
                        <button>Learn More<img src="images/triangle.png" alt=""></button>
                    </div>
                </div>

                <div class="main2">
                    <img src="images/rocket.png" alt="">
                </div>
            </div>

        </main>
    </div>

    <script src="q.js"></script>
</body>

</html>
